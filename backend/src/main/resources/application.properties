# Load optional local .env files so developers don't need to export variables manually
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]d

# Database Configuration (Switched to H2 for local development/bypass firewall)
# spring.datasource.url=${SPRING_DATASOURCE_URL}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.microsoft.sqlserver.jdbc.SQLServerDriver}

spring.datasource.url=jdbc:h2:file:./data/hrms_local_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:600000}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION_THRESHOLD:60000}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.SQLServerDialect}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.batch_size=${HIBERNATE_BATCH_SIZE:20}
spring.jpa.properties.hibernate.query.timeout=${HIBERNATE_QUERY_TIMEOUT:30000}

# Security - JWT Configuration (NO DEFAULT - Must be set in production)
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.expiration=${SECURITY_JWT_EXPIRATION:86400000}

superadmin.email=${SUPERADMIN_EMAIL}
superadmin.password=${SUPERADMIN_PASSWORD}

# Mail configuration - Optional, with defaults for local development
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

documents.storage.base-path=${DOCUMENTS_STORAGE_BASE_PATH:documents}

# Azure Blob Storage Configuration
storage.azure.connection-string=${STORAGE_AZURE_CONNECTION_STRING}
storage.azure.container=${STORAGE_AZURE_CONTAINER}

# CORS Configuration (Production should restrict origins)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s
spring.cache.cache-names=reportingTrees,permissionGroups,employees

# Actuator & Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.metrics.enable.hikari=true
management.metrics.enable.jvm=true

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.hrms=${LOG_LEVEL_HRMS:INFO}
logging.level.com.hrms.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

# File Upload Limits
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Scheduler Configuration
spring.task.scheduling.pool.size=${SCHEDULER_POOL_SIZE:5}
spring.task.scheduling.thread-name-prefix=hrms-scheduler-
spring.task.scheduling.shutdown.await-termination=true
spring.task.scheduling.shutdown.await-termination-period=30s

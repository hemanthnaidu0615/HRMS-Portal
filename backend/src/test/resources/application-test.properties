# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:hrms_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Azure Storage for tests
storage.azure.connection-string=UseDevelopmentStorage=true
storage.azure.container=test-container

# Disable other external services
spring.mail.host=localhost
spring.mail.port=3025

# JWT Secret for testing
security.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
security.jwt.expiration=3600000

# Super Admin for testing
superadmin.email=superadmin@hrms.com
superadmin.password=admin123

# Disable Flyway/Liquibase if present (we use Hibernate ddl-auto for tests)
spring.flyway.enabled=false
